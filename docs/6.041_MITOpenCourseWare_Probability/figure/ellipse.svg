<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Outer square -->
  <rect x="1" y="1" width="198" height="198" fill="yellow" stroke="red" stroke-width="2"/>
  
  <!-- Horizontal Ellipse (ellipse-x) -->
  <g transform="translate(100, 140)">
    <ellipse rx="60" ry="30" fill="orange" stroke="black" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" fill="black">1/6</text>
  </g>
  
  <!-- Vertical Ellipse (ellipse-y) -->
  <g transform="translate(60, 100)">
    <ellipse rx="30" ry="60" fill="coral" stroke="black" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial" font-size="14" fill="black">3/6</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="14" fill="black">2/6</text>
  </g>
</svg>
